<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color:#212529">
    <div class="container">
	  <a class="navbar-brand js-scroll-trigger" href="{{ site.baseurl }}/#">
          {%- if site.logo -%}
            <img height="{{ site.logo.height | default: 52 }}" src="{{ site.logo.path }}"/>
          {%- else -%}
            {{ t site.title }}
          {%- endif -%}
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        {%- if site.lang == 'ar' -%}
          القائمه
        {%- else -%}
          Menu
        {%- endif -%}
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          {%- for link in site.data.navigation.nav -%}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#{{ link.section }}">
              {%- if site.lang == 'ar' -%}
                {{ link.title_ar }}
              {%- else -%}
                {{ link.title }}
              {%- endif -%}
            </a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navigation -->
