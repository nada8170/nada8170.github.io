<!-- Portfolio Grid
<section class="bg-light page-section" id="{{ site.data.sitetext.portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {%- if site.lang == 'ar' -%}
            {{ site.data.sitetext.portfolio.title_ar}}
          {% else %}
            {{ site.data.sitetext.portfolio.title}}
          {% endif %}

        </h2>
        <h3 class="section-subheading text-muted">
          {%- if site.lang == 'ar' -%}
            {{ site.data.sitetext.portfolio.text_ar}}
          {% else %}
            {{ site.data.sitetext.portfolio.text}}
          {% endif %}
        </h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.portfolio %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption">
          <h4>
            {%- if site.lang == 'ar' -%}
              {{ project.title_ar }}
            {%- else -%}
                {{ project.title }}
            {%- endif -%}
          </h4>
          <p class="text-muted">
            {%- if site.lang == 'ar' -%}
              {{ project.subtitle_ar }}
            {%- else -%}
                {{ project.subtitle }}
            {%- endif -%}
          </p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %} -->
